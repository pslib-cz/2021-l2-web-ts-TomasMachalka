        <figure class="Content">
            <a href="./img/fullscreen/Machálka_téma_Nekonečno.jpg"><img src="./img/náhledy/Machálka_téma_Nekonečno.jpg" alt="Zamřížované okno, za nímž se zrcadlí další a tvoří tak nekonečný efekt"></a>
            <div class="Content__describtion">
                <h2>Nekonečno</h2>
                <p>Hluboké nekonečno, které je ale přesto neprostupné. Zamřížované okno, za nímž se promítá řada dalších, mi přišlo jako pěkná metafora pro dané téma. Kompozice byla upravena v postprocesu.</p>
                <p>Lokace: Papírové náměstí</p>
            </div>
        </figure>

        <figure class="Content">
            <a href="./img/fullscreen/Machálka_téma_Svět bez barev.jpg"><img src="./img/náhledy/Machálka_téma_Svět bez barev.jpg" alt="Dívka sedí na větvi a pozoruje černobílý svět. Obloha je překrývaná černými větvemi stromu."></a>
            <div class="Content__describtion">
                <h2>Svět bez barev</h2>
                <p>Fotografie vznikla zcela náhodou, když spolužačka fotila z výšky. Moc se mi líbila scéna, kterou přitom nedopatřením vytvořila a rozhodl jsem se ji zaznamenat jako Svět bez barev.</p>
                <p>Modelka: Natálie Ryšavá</p>
                <p>Lokace: Park u Severočeského muzea</p>
            </div>
        </figure>

        <figure class="Content">
            <a href="./img/fullscreen/Machálka_téma_Časy minulé.jpg"><img src="./img/náhledy/Machálka_téma_Časy minulé.jpg" alt="Chlapec a dívka se drží v obětí. Dívka je však průhledná a rozmazaná - evokuje nám tak svou smrt"></a>

            <div class="Content__describtion">
                <h2>Časy minulé</h2>
                <p>Téma jsem se snažil pojmout originálně a nechtěl jsem fotit žádnou historickou budovu. Za tématem jsem chtěl hledat příběh. To se, myslím,  nakonec podařilo a výsledkem je tato romantická a smutná fotografie.</p>
                <p>Modelové: Natálie Ryšavá a Tomáš Machálka</p>
            </div>
            
        </figure>
